<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>form_task</title>
</head>


<body>
    <form class="border">
        <div>
            <label for="Email">Email</label>
            <br><br>
            <input type="email" id="Email" placeholder="Enter text">

        </div>
        <br><br>
        <div>
            <label for="">Ship to</label>
            <br><br>
            <input type="radio" name="" id="" checked>
            <label for="">221B Baker St., London, U.K.</label>
        </div><br>
        <div>
            <input type="radio" name="" id="">
            <label for="">32 Windows Gardens, London, U.K.</label>
        </div><br>
        <div>
            <input type="radio" name="" id="">
            <label for="">17 Cherry Tree Lane, London, U.K.</label>
        </div>
        <br><br>
        <div>
            <label for="">Delivery</label>
            <br><br>
            <input type="radio" name="" id="" checked>
            <label for="">Standart Shipping</label>
        </div><br>
        <div>
            <input type="radio" name="" id="">
            <label for="">2-Day Shipping</label>
        </div><br>
        <div>
            <input type="radio" name="" id="">
            <label for="">Overnight Shipping</label>
        </div>
    </form>


    <form class="border2">
        <div>
            <input type="text" id="" placeholder="Name">
        </div>
        <br><br>
        <div>
            <input type="Email" id="" placeholder="Email">
        </div>
        <br><br>
        <div>
            <input type="password" id="" placeholder="Password">
        </div>
        <br><br>
        <div>
            <input type="checkbox" name="" id="">
            <label for="">I would like to receive a monthly newsletter</label>
        </div>
    </form>


    <form class="border3">
        <div class="width">
            <Label for="fn">First Name</Label><br><br>
            <input type="text" id="fn" placeholder="Enter text">
        </div>
        <br><br>
        <div class="width">
            <Label for="ln">Last Name</Label><br><br>
            <input type="text" id="ln" placeholder="Enter text">
        </div>
        <br><br>
        <div class="width">
            <Label for="com">Company</Label><br><br>
            <input type="text" id="com" placeholder="Enter text">
        </div>
        <br><br>
        <div class="width">
            <Label for="Adress">Adress</Label><br><br>
            <input type="text" id="Adress" placeholder="Enter text">
        </div>
        <br><br>
        <div class="width">
            <Label for="apt">Apartment, suit, etc.</Label><br><br>
            <input type="text" id="apt" placeholder="Enter text">
        </div>
        <br><br>
        <div class="width">
            <Label for="city">City</Label><br><br>
            <input type="text" id="city" placeholder="Enter text">
        </div>
        <br><br>
        <div class="width">
            <Label for="reg">Country/Region</Label><br><br>
            <input type="text" id="reg" placeholder="Select country">
        </div>
    </form>



    <form class="border4">
        <div class="way">
            <input type="radio" name="" id="">
            <label for="">One way</label>
        </div>

        <div class="way">
            <input type="radio" name="" id="" checked>
            <label for="">Round trip</label>
        </div>

        <div>
            <label for="">From</label><br>
            <select class="select" name="" id="" aria-placeholder="Select option"></select><br><br>
            <label for="">To</label><br>
            <select class="select" name="" id="" aria-placeholder="Select option"></select><br><br>
            <label for="">Departure</label><br>
            <input type="date" name="" id="" placeholder="mm/dd/yy"><br><br>
            <label for="">Return</label><br>
            <input type="date" name="" id="" placeholder="mm/dd/yy">
        </div>

    </form>
</body>

</html>
